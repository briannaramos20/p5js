<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script>
        var b = 0
        var r = 0
        var g = 0

        function setup() {
            createCanvas(800, 600);
            background(200)

        }

        function draw() {
            //blue rect
            fill(0, 0, 255)
            rect(140, 540, 50, 50)


            //red rect
            fill(255, 0, 0)
            rect(280, 540, 50, 50)

            //green rect
            fill(0, 255, 0)
            rect(420, 540, 50, 50)




        }

        function mouseDragged() {
            //blue rect
            if (mouseX > 140 && mouseY > 540 && mouseX < 190 && mouseY < 590) {
                b = 255;
                r = 0;
                g = 0;
            }
            if (mouseX > 280 && mouseY > 540 && mouseX < 330 && mouseY < 590) {
                r = 255;
                b = 0;
                g = 0;
            }
            if (mouseX > 420 && mouseY > 540 && mouseX < 470 && mouseY < 590) {
                g = 255;
                r = 0;
                b = 0;
            }

        
        fill(r, g, b)
        ellipse(mouseX, mouseY, 50, 50)
            //to erase press reset button 
            // black paint = press anywhere without pressing the box's
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/briannaramos20/p5js/blob/gh-pages/FILENAME.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
